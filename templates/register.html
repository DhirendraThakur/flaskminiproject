{% extends "base.html" %}
{% block body %}
  
  
  <div class ="container my-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded" >
    <h1> Register new user</h1>
    <form action ="/register" method = "POST" class="row g-3" >
      <div class="col-md-6">
        <label for="fullname" class="form-label">User Full Name</label>
        <input type="text" class="form-control" name="fullname" id="fullname"  placeholder="Full Name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="@gmail.com" required>
      </div>
      <div class="col-6">
        <label for="password" class="form-label">Password</label>
        <input type="Password" class="form-control" name="password" id="password" placeholder="*****" required>
      </div>
      <div class="col-6">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" id="address" placeholder="Your Address" required>
        <div class ="invalid-feedback">
          Please enter your address
        </div>
      </div>
      <div class="col-6">
        <label for="phone" class="form-label">Phone No</label>
        <input type="text" class="form-control" name="phone" id="phone" placeholder="+977 ...." required>
      </div>
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign IN</button>
        <a href= '/login' class="btn btn-primary">Login</a> 
      </div>
    </form>
{% endblock body %}
