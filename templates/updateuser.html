{% extends "base.html" %}
{% block body %}
  
  
  <div class ="container my-3" >
    <h1> Update User Data</h1>
    <form action ="/updateuser/{{register_user.reg_no}}" method = "POST" class="row g-3">
      <div class="col-md-6">
        <label for="fullname" class="form-label">User Full Name</label>
        <input type="text" class="form-control" name="fullname" value ="{{register_user.fullname}}" id="fullname" placeholder="Full Name">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" value ="{{register_user.email}}" id="email" placeholder="@gmail.com">
      </div>
      <div class="col-6">
        <label for="password" class="form-label">Password</label>
        <input type="Password" class="form-control" name="password" value ="{{register_user.password}}" id="password" placeholder="*****">
      </div>
      <div class="col-6">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" value ="{{register_user.address}}" id="address" placeholder="Your Address">
      </div>
      <div class="col-6">
        <label for="phone" class="form-label">Phone No</label>
        <input type="text" class="form-control" name="phone" value ="{{register_user.phone}}" id="phone" placeholder="+977 ....">
      </div>
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="Exit" class="btn btn-primary">Exit</button>
      </div>
    </form>
{% endblock body %}
